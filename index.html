<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #aeafaf;
        }

        .container {
            max-width: 600px;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin: 10px 0;
            font-size: 18px;
            color: #34495e;
        }

        input {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            width: calc(100% - 24px);
            border: 1px solid #4b84aa;
            border-radius: 5px;
        }

        #remoteAudio {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        canvas {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            height: 100px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="encoderPort">Encoder Port:</label>
        <input type="number" id="encoderPort" value="7777">

        <label for="decoderPort">Decoder Port:</label>
        <input type="number" id="decoderPort" value="7778">

        <audio id="remoteAudio" controls></audio>
        <canvas id="frequencyCanvas"></canvas>
        <button onclick="startStreaming()">Start Streaming</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
