<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        label {
            margin: 10px;
            font-size: 16px;
        }

        input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }

        #remoteAudio {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <label for="encoderPort">Encoder Port:</label>
    <input type="number" id="encoderPort" value="7777">

    <label for="decoderPort">Decoder Port:</label>
    <input type="number" id="decoderPort" value="7778">

    <audio id="remoteAudio" controls></audio>
    <button onclick="startStreaming()">Start Streaming</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
